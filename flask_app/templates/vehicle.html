<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Product</title>
</head>
<body>
    <input type="hidden" name="user_id" value="{{user.id}}">
    <div class="container" style="display: flex;">
        <div style="border-right: 5px solid black;"><!-- 1ere tranche -->
            <a href="">> Back</a>
            <div>
                <p>{{vehicle.photos}}</p>
                <p>{{vehicle.mileage}}</p>
                <p>{{vehicle.transmission}}</p>
                <p>{{vehicle.age}}</p>
                <p>{{vehicle.fuel_type}}</p>
                <p>{{vehicle.power}}</p>
                <p>{{vehicle.seats}}</p>
            </div>
        </div>
        <div>
            <ul>
                <li><a href="">Share</a></li>
                <li><a href="">Contact Us</a></li>
                <form action="/favorize/vehicle" method="post">

                <li><button type="button" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
      <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"></path>
    </svg>
                    Add to favourites
                  </button></li>
                </form>
            </ul>
            <h1>{{vehicle.vehicle_name}}</h1>
            <h2>{{vehicle.description}}</h2>
            <p>Lowest Price:</p>
            <p>{{vehicle.start_price}}</p>
            <div class="d-flex">
                <p>Last Bid</p>
                <p>## TO DO ##</p>
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">TND</span>
                </div>
                <button type="submit" class="btn btn-success"> Place Your Bid</button>
            </div>
        </div>
    </div>
</body>
</html>
