        <div class="card">
            <select name="make"  class="form-select" aria-label="Default select example">
                <option selected>Make</option>
                {%for vehicle in vehicles %}
                <option value={{vehicle.make}}>{{vehicle.make}}</option>
                {% endfor %}
            </select>
            <select name="start_price" class="form-select" aria-label="Default select example">
                <option  selected>Price Up To (TND)</option>
                <option value="3000">3000 TND</option>
                {% for i in range(5000,90000,5000) %}
                <option value={{i}}>{{i}} TND</option>
                {% endfor %}
            </select>
            <select name="order" class="form-select" aria-label="Default select example">
                <option selected>ORDER BY</option>
                <option value="DESC">Highest price</option>
                <option value="ASC">Lowest price</option>
            </select>
            <button type="submit"> Show Results </button>
        </div>
    </form>
